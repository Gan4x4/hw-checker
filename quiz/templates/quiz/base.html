{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Homework checker{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
            background: #f5f6fa;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 32px;
            width: min(1400px, 96vw);
            margin: 0 auto;
        }
        h1, h2 {
            margin-top: 0;
            font-weight: 600;
            color: #1d1f27;
        }
        p {
            color: #3e4457;
            line-height: 1.6;
        }
        button {
            font-size: 1rem;
        }
        .muted {
            color: #6c7284;
        }
        .messages {
            list-style: none;
            margin: 0 0 16px;
            padding: 0;
        }
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: #f1f5ff;
            color: #1d1f27;
            border: 1px solid #d0d7ea;
        }
        .message.success {
            background: #ecfdf3;
            border-color: #84e1a7;
            color: #14532d;
        }
        .message.error {
            background: #fef2f2;
            border-color: #fda4af;
            color: #7f1d1d;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<main class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}{% endblock %}
</main>
{% block extra_js %}{% endblock %}
</body>
</html>
